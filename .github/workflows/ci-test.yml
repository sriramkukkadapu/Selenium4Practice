name: Selenium with TestNG - CI - Java 21
 
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
 
jobs:

  build:
    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'adopt'
        cache: maven
     
    - name: Build with Maven
      run: mvn -B clean test